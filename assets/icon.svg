<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="#0F0E17"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#00D9FF"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Shield Outer Glow -->
  <path d="M512 150C512 150 680 180 780 220C780 420 780 580 512 850C244 580 244 420 244 220C344 180 512 150 512 150Z"
        fill="url(#innerGradient)"
        filter="url(#glow)"/>

  <!-- Shield Main -->
  <path d="M512 180C512 180 660 205 750 240C750 420 750 560 512 800C274 560 274 420 274 240C364 205 512 180 512 180Z"
        stroke="url(#shieldGradient)"
        stroke-width="24"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Checkmark -->
  <path d="M400 500L480 580L624 420"
        stroke="url(#shieldGradient)"
        stroke-width="40"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Inner Shield Accent -->
  <path d="M512 280C512 280 610 298 680 325C680 455 680 550 512 720C344 550 344 455 344 325C414 298 512 280 512 280Z"
